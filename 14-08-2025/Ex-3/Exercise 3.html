<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Util Class Example</title>
</head>
<body>
  <h2>Util Class Utility Functions</h2>

  <button onclick="showDate()">Get Today's Date</button>
  <p id="dateResult"></p>

  <button onclick="showPI()">Get PI Value</button>
  <p id="piResult"></p>

  <input id="celsiusInput" type="number" placeholder="Enter Celsius">
  <button onclick="convertTemperature()">Convert C to F</button>
  <p id="conversionResult"></p>

  <input id="fibInput" type="number" placeholder="Enter number of Fibonacci elements">
  <button onclick="showFibonacci()">Get Fibonacci Series</button>
  <p id="fibResult"></p>

  <script src="Ex-3-script.js"></script>
</body>
</html>
