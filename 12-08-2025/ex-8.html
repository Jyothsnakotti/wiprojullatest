<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Login Page</title>

  <!-- Bootstrap CSS & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.25);
      padding: 3rem 2.5rem;
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }
    .login-title {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: #4a148c;
      text-align: center;
      letter-spacing: 1.1px;
    }
    .form-label {
      font-weight: 600;
      color: #3e3e3e;
    }
    .input-group-text {
      background: #764ba2;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 12px 0 0 12px;
    }
    .form-control {
      border-radius: 0 12px 12px 0;
      padding-left: 1rem;
      border: 2px solid #764ba2;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #4a148c;
      box-shadow: 0 0 8px #4a148caa;
      outline: none;
    }
    .btn-login {
      background: #4a148c;
      border: none;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 0.6rem;
      border-radius: 25px;
      font-size: 1.1rem;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background: #360a6b;
    }
    .form-check-label {
      user-select: none;
      color: #3e3e3e;
    }
    .forgot-link {
      font-size: 0.9rem;
      color: #764ba2;
      text-decoration: none;
      font-weight: 600;
    }
    .forgot-link:hover {
      color: #4a148c;
      text-decoration: underline;
    }
    .footer-text {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="login-title">Welcome Back</h2>
    <form>
      <div class="mb-4">
        <label for="inputEmail" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text" id="email-icon">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="email-icon"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="inputPassword" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text" id="password-icon">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            aria-describedby="password-icon"
            placeholder="Enter your password"
            required
          />
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-login">
        Login
      </button>
    </form>
    <p class="footer-text mt-3">
      Don't have an account? <a href="#" class="forgot-link">Sign up now</a>
    </p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
