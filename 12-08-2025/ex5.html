<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5 - CSS Selectors and Specificity</title>

    <style>
        /* Universal selector - applies to all elements */
        * {
            color: gray;
            font-family: Arial, sans-serif;
            text-align: left;
        }

        /* Group selector (applies to both h1 and p) */
        h1, p {
            color: blue; /* overrides universal selector color */
            text-align: center; /* overrides universal selector text-align */
        }

        /* Class selector */
        .highlight {
            color: green;  /* overrides group selector color if applied */
            font-weight: bold;
        }

        /* ID selector */
        #special {
            color: red; /* overrides class selector color if both applied */
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Main Heading</h1>

    <p>This is a normal paragraph.</p>

    <p class="highlight">This paragraph uses a class selector (.highlight).</p>

    <p id="special" class="highlight">
        This paragraph uses both ID (#special) and class (.highlight) styles.
    </p>

    <div class="highlight">
        This is a div using the .highlight class.
    </div>

</body>
</html>
